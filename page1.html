<html>
  <body>
    <h1>Persons name</h1>
    <input type="text" id="personsname">
    <button onclick="storageText()">Click Me</button>
    
    <script>
      function storageText() {
        var x = document.getElementById('personsname').value;
        localStorage.setItem("personsname",x);
        location.href="page2.html";
      }
    </script>
  </body>
</html>
